<header ng-include="src='views/navbar-user.html'"></header>
<div class="container main-page">
  <div class="row">
    <div class="col s12">
      <h2>Find Gear, Find Friends, Get Outside</h2>
    </div>
  </div>
  <div class="row">
    <div class="col s12 m10 offset-m1">
      <div class="input-field">
        <input id="search" type="search" name="search" id="search" ng-model="mainCtrl.searchQuery" ng-minlength="1" ng-maxlength="30" class="validate">
        <label for="search">This is where the expedition begins...</label>
      </div>
      <a class="waves-effect waves-light btn" ng-click="mainCtrl.searchGear()">Search Gear</a>
      <a class="waves-effect waves-light btn" ng-click="mainCtrl.searchFriends()">Search Friends</a>
    </div>
  </div>


  <!-- Gear Results -->
  <div class="row">
    <div class="col s12 m6" ng-repeat="gear in mainCtrl.gearResults">
      <div class="card">
        <div class="card-image">
          <img src="{{gear.image_src}}">
          <span class="card-title">{{gear.title}}</span>
        </div>
        <div class="card-content">
          <p>{{gear.description}}</p>
          <p>{{gear.daily_cost | currency}}/day</p>
        </div>
        <div class="card-action">
          <a href="#/viewgear/{{gear.id}}">View Gear</a>
        </div>
      </div>
    </div>
  </div>

</div>
