<header ng-include="src='views/navbar-user.html'"></header>
<div class="container">
  <div class="row">
    <div class="col s12 m10 offset-m1">
      <h2>My Gear</h2>
      <a id="" class="btn waves-effect waves-light orange" ng-click="">Add New Gear</a>
      <ul class="collection">
        <li class="collection-item avatar" ng-repeat="gear in myGearCtrl.myGear">
          <img src="{{gear.image_src}}" alt="" class="circle">
          <span class="title" id="{{gear.id}}">{{gear.title}}</span>
          <p>{{gear.description}} <br>
            {{gear.daily_cost | currency}} / day
          </p>
        </li>
      </ul>
      <div>
        {{myGearCtrl.myGear}}
      </div>
    </div>
  </div>


</div>
