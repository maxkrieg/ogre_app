<header ng-include="src='views/navbar-user.html'"></header>
<!-- page container -->
<div class="container">
  <div class="row">
    <div class="col s12 m10 offset-m1">
      <h2>Create New Gear</h2>
      <form name="newGearFormNg">

        <div class="row">
          <!-- Title -->
          <div class="input-field col s6">
            <input id="title" type="text" name="title" class="validate" ng-model="createNewGearCtrl.newGearItem.title">
            <label for="title">Title</label>
          </div>
          <!-- Daily Cost -->
          <div class="input-field col s3">
            <i class="material-icons prefix tiny">attach_money</i>
            <input id="daily_cost" type="text" name="daily_cost" ng-model="createNewGearCtrl.newGearItem.daily_cost" ng-pattern="/^[1-9]\d*(?:\.\d{0,2})?$/">
            <label for="daily_cost">Daily Cost</label>
            <div ng-show="newGearFormNg.daily_cost.$invalid">
              You must enter a valid price.
            </div>
          </div>
          <!-- Category -->
          <div class="input-field col s3">
            <select class="browser-default" material-select ng-model="createNewGearCtrl.newGearItem.category" ng-options="obj.id as obj.name group by obj.type for obj in createNewGearCtrl.categoryOptions">
                <option value="default" disabled selected>Select a Category</option>
            </select>
          </div>


        </div>

        <div class="row">
          <!-- Description -->
          <div class="input-field col s6">
            <textarea id="description" name="description" class="materialize-textarea" ng-model="createNewGearCtrl.newGearItem.description"></textarea>
            <label for="description">Description</label>
          </div>
          <!-- Image Upload -->
          <div class="col s6">

            <div class="form-group">
                <label>Gear Photo</label>
                <input type="file" accept="image/*" ng-file-select ngf-select="true" ng-model="createNewGearCtrl.newGearItem.image">
            </div>

          </div>

        </div>
      </form>

      <div class="row">
        <a id="" class="btn-large waves-effect waves-light orange" ng-click="createNewGearCtrl.createNewGear()">Submit</a>
      </div>

      <!-- TO DELETE: OBJECT HELPER DISPLAY -->
      <div>
        Gear Image: <br>
        {{createNewGearCtrl.newGearItem}}
      </div>

    </div>
  </div>


</div>
