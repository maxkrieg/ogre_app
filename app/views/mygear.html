<header ng-include="src='views/navbar-user.html'"></header>
<!-- page container -->
<div class="container">
  <div class="row">
    <div class="col s12 m10 offset-m1">
      <h2>My Gear</h2>
      <a id="create-new-gear-btn" class="btn waves-effect waves-light orange" href="#/createnewgear">Add New Gear</a>
      <ul class="collection">
        <!-- gear collection-item repeat -->
        <a ng-repeat="gear in myGearCtrl.myGear" href="#/mygearrentals/{{gear.id}}">
          <li class="collection-item avatar">
            <img src="{{gear.image_src}}" alt="" class="circle">
            <span class="title" id="{{gear.id}}">{{gear.title}}</span>
            <p>{{gear.description}} <br>
              {{gear.daily_cost | currency}} / day
            </p>
          </li>
        </a>
        <li class="collection-item" ng-show="!myGearCtrl.noGear()">
          <h5>You don't have any gear listed.</h5>
        </li>
      </ul>

    </div>
  </div>


</div>
